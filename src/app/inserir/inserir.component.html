<div class="row d-flex justify-content-center">
  <div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <form #f="ngForm" [formGroup]="myForm" (ngSubmit)="onSubmit(f)">
              <div class="form-group col-sm">
                <label>Cpf:</label>
                <input class="form-control" type="text" name="cpf" [formControl]="myForm.get('cpf')" >
              </div>
              <div class="col-sm">
                  <button type="submit" class="btn btn-primary float-right">Salvar</button>
              </div>
            </form>
        </div>
      </div>
  </div>
</div>
